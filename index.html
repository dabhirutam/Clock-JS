<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Crafted for Time, Designed for You</title>
    <link rel="icon" href="images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="d-flex align-items-center bg-black position-relative z-n1" style="height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="clock position-relative shadow border bg-black text-info border-info rounded-circle mx-auto" style="width: 500px;aspect-ratio: 1/1;">
                    <div class="number position-absolute translate-middle" id="num1">1</div>
                    <div class="number position-absolute translate-middle" id="num2">2</div>
                    <div class="number position-absolute translate-middle" id="num3">3</div>
                    <div class="number position-absolute translate-middle" id="num4">4</div>
                    <div class="number position-absolute translate-middle" id="num5">5</div>
                    <div class="number position-absolute translate-middle" id="num6">6</div>
                    <div class="number position-absolute translate-middle" id="num7">7</div>
                    <div class="number position-absolute translate-middle" id="num8">8</div>
                    <div class="number position-absolute translate-middle" id="num9">9</div>
                    <div class="number position-absolute translate-middle" id="num10">10</div>
                    <div class="number position-absolute translate-middle" id="num11">11</div>
                    <div class="number position-absolute translate-middle" id="num12">12</div>
                    <div class="track position-relative bg-info rounded-circle shadow" style="top: 47.5%;--h: 140px;" id="c-hr">
                    </div>
                    <div class="track position-relative" style="top: 42.5%;--h: 160px;" id="c-min">
                    </div>
                    <div class="track position-relative" style="top: 37.4%;--h: 180px;" id="c-sec">
                    </div>
                    <div class="track tc position-relative z-n1" style="top: 30%;--h: 310px;">
                        <div class="fw-medium text-info text-center bg-black position-absolute start-50 translate-middle z-1 border border-info shadow rounded-3" style="width: 200px;top: 320px;">
                            <h2><span id="hr">00</span> : <span id="min">00</span> : <span id="sec">00</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/costom.js"></script>
</body>

</html>
